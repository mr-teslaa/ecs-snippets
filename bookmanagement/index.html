<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Book Management Syste - Hossain Foysal Project</title>

	<link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./skeleton.css">

    <style type="text/css">
        .danger {
            background: red;
            color: #fff;
        }

        a.danger {
            margin-left: 1rem;
        }

        .status {
        	font-weight: 800;
        	padding: 0.5rem 0.75rem;
        }

        .success {
        	background-color: #24cbc7;
    		color: #29263d;
        }
    </style>
</head>
<body>
	<main class="container" style="margin-top: 2rem;">
	    <h3>Add Book</h3>
	    
	    <form id="bookForm" style="margin-top: 1rem;">
		    <div>
		        <input type="text" id="title" placeholder="Book Name" />
		        <input type="text" id="author" placeholder="Book Author" />
		        <input type="text" id="isbn" placeholder="ISBN" />
		    </div>

	   		<button type="submit" class="button-primary" id="addBook"> Add This Book </button>
	    </form>

	    <hr>
	    <h3>All Books</h3>
		<input type="text" placeholder="Search Task" id="searchBookInput">
		<table>
			<thead>
				<tr>
					<th>Book Name</th>
					<th>Autor</th>
					<th>Book Code</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody id="bookList">
			</tbody>
		</table>

	    <button id="clearBook">Clear All Book</button>

	</main>


	<script src="./root.js"></script>
</body>
</html>
