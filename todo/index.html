<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link rel="stylesheet" href="./normalize.css">
        <link rel="stylesheet" href="./skeleton.css">

        <style type="text/css">
            .danger {
                background: red;
                color: #fff;
            }

            a.danger {
                margin-left: 1rem;
            }
        </style>
    </head>
    <body>
        <main class="container" style="margin-top: 2rem;">
            <h3>Add Task/Todo</h3>
            <div>
                <input type="text" id="newTask" placeholder="Type new task" />
                <button class="button-primary" id="addTask"> Add Task </button>
                <p id="error"></p>
            </div>

            <hr>
            <h3>All Tasks</h3>
            <input type="text" placeholder="Search Task" id="searchTask">
            <ul id="tasks">
            </ul>

            <button id="clearTask">Clear All Task</button>

        </main>


        <script src="./root.js"></script>
    </body>
</html>
